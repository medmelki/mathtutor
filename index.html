<!DOCTYPE html>
<html>
<head>
    <title>MathTutor</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="css/board-style.css">
    <link rel="stylesheet" href="css/calculator-style.css">
</head>
<body ng-app="myApp">
<nav class="bar-top">
    <ul class="row col-md-12">
        <div class="col-md-4" role="group" aria-label="...">
            <button type="button" class="btn btn-default btn-lg btn-top-bar" data-toggle="tooltip" title="HOME">
                <span class="glyphicon glyphicon-home" aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default btn-lg btn-top-bar" data-toggle="tooltip"
                    title="Calculator"><span
                    class="icon-calculator-1" data-target="#calcModal" data-toggle="modal"
                    aria-hidden="true"></span></button>
            <button id="keyboard_icon" type="button" class="btn btn-default btn-lg btn-top-bar" data-toggle="tooltip"
                    title="Keyboard"><span
                    class="icon-keyboard"
                    aria-hidden="true"></span></button>
            <button id="scrollDown" type="button" class="btn btn-default btn-lg btn-top-bar" data-toggle="tooltip"
                    title="DOWN">
                <span style="color:blue;" class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span></button>
            <button id="scrollUp" type="button" class="btn btn-default btn-lg btn-top-bar" data-toggle="tooltip"
                    title="UP">
                <span style="color:blue;" class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span></button>
        </div>
        <div class="col-md-8" role="group" aria-label="...">
            <button type="button" class="btn btn-default btn-lg btn-top-bar" data-toggle="tooltip" title="New page"
                    id="new-btn">
                <span class="glyphicon glyphicon-file" aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default btn-lg btn-top-bar" data-toggle="tooltip" title="Open"
                    id="open-btn"><span
                    class="icon-folder-open"
                    aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default btn-lg btn-top-bar" data-toggle="tooltip"
                    title="Save" id="save-btn"><span
                    class="icon-floppy-disk"
                    aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default btn-lg btn-top-bar" data-toggle="tooltip"
                    title="Save As" id="saveas-btn"><span
                    class="icon-floppy-disk"
                    aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default btn-lg btn-top-bar" data-toggle="tooltip"
                    title="Cut" id="cut-btn"><span class="glyphicon glyphicon-scissors"
                                                   aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default btn-lg btn-top-bar" data-toggle="tooltip"
                    title="Copy" id="copy-btn"><span class="icon-copy"
                                                     aria-hidden="true"></span></button>
            <button id="select-btn" type="button" class="btn btn-default btn-lg btn-top-bar" data-toggle="tooltip"
                    title="Select"><span
                    class="glyphicon glyphicon-hand-up"
                    aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default btn-lg btn-top-bar" data-toggle="tooltip"
                    title="Paste" id="paste-btn"><span
                    class="icon-paste"
                    aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default btn-lg btn-top-bar" data-toggle="tooltip"
                    title="Undo" id="undo-btn"><span class="icon-undo2"
                                                     aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default btn-lg btn-top-bar" data-toggle="tooltip"
                    title="Redo" id="redo-btn"><span class="icon-redo2"
                                                     aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default btn-lg btn-top-bar" data-toggle="tooltip"
                    title="Print" id="print-btn"><span class="icon-printer"
                                                       aria-hidden="true"></span></button>
        </div>
    </ul>
</nav>
<br>
<br>
<br>

<div id="board" ng-controller="BoardController as board">
    <div class="keyboard keyboard-left">
        <ul class="cf qwerty">
            <li><a class="key"><span>0</span></a></li>
            <li><a class="key"><span>1</span></a></li>
            <li><a class="key"><span>2</span></a></li>
            <li><a class="key"><span>3</span></a></li>
            <li><a class="key"><span>4</span></a></li>
            <li><a class="key"><span>5</span></a></li>
            <li><a class="key"><span>6</span></a></li>
            <li><a class="key"><span>7</span></a></li>
            <li><a class="key"><span>8</span></a></li>
            <li><a class="key"><span>9</span></a></li>
            <li><a class="key"><span>+</span></a></li>
            <li><a class="key"><span>-</span></a></li>
            <li><a class="key"><span>x</span></a></li>
            <li><a class="key"><span class="key-span" style="background: url('img/keys/divided%20by.png');"></span></a>
            </li>
            <li><a class="key"><span>=</span></a></li>
            <li><a id="fractions-key" class="key"><span class="key-span"
                                                        style="background: url('img/keys/fraction.png');"></span></a>
            </li>
            <li><a class="key"><span>&ne;</span></a></li>
            <li><a class="key"><span>.</span></a></li>
            <li><a class="key key-special"><span class="key-span"
                                                 style="background: url('img/keys/plus%20or%20minus.png');"></span></a>
            </li>
            <li><a class="key"><span class="key-span" style="background: url('img/keys/remainder.png');"></span></a>
            </li>
            <li><a class="key"><span><</span></a></li>
            <li><a class="key"><span>></span></a></li>
            <li><a class="key"><span class="key-span"
                                     style="background: url('img/keys/less%20than%20equal%20to.png');"></span></a></li>
            <li><a class="key"><span class="key-span"
                                     style="background: url('img/keys/greater%20than%20equal%20to.png');"></span></a>
            </li>
        </ul>
    </div>
    <div id="grid"></div>
    <div class="keyboard keyboard-right">
        <ul class="cf qwerty">
            <li><a id="indexingUpLeft-key" class="key"><span class="key-span"
                                                             style="background: url('img/keys/trade%201%20up.png');"></span></a>
            </li>
            <li><a class="key"><span>$</span></a></li>
            <li><a id="longDivision-key" class="key"><span class="key-span" style="background: url('img/keys/division.png');
            position: relative;top: -3px;left: 3px;"></span></a>
            <li><a class="key"><span>%</span></a></li>
            <li><a class="key"><span>(</span></a></li>
            <li><a class="key"><span>)</span></a></li>
            <li><a id="indexingUpRight-key" class="key"><span class="key-span"
                                                              style="background: url('img/keys/x%20squared.png');"></span></a>
            </li>
            <li><a id="squareRoot-key" class="key"><span class="key-span"
                                                         style="background: url('img/keys/square%20root.png');"></span></a>
            </li>
            <li><a id="rootIndexing-key" class="key"><span class="key-span"
                                                           style="background: url('img/keys/root%20index.png');"></span></a>
            </li>
            <li><a class="key"><span class="key-span" style="background: url('img/keys/pi.png');"></span></a></li>
            <li><a class="key"><span>:</span></a></li>
            <li><a class="key"><span>|</span></a></li>
            <li><a class="key"><span class="key-span" style="background: url('img/keys/x.png');"></span></a></li>
            <li><a class="key"><span class="key-span" style="background: url('img/keys/y.png');"></span></a></li>
            <li><a class="key"><span>{</span></a></li>
            <li><a class="key"><span>}</span></a></li>
            <li><a id="repeater-key" class="key key-special"><span class="key-span"
                                                                   style="background: url('img/keys/repeater.png');"></span></a>
            </li>
            <li><a id="degrees-key" class="key key-special"><span class="key-span"
                                                                  style="background: url('img/keys/degrees.png');"></span></a>
            </li>
            <li><a class="key"><span>[</span></a></li>
            <li><a class="key"><span>]</span></a></li>
            <li><a class="key space-key"><span class="key-span"
                                               style="background: url('img/keys/space%20bar.png');"></span></a>
            </li>
            <li><a id="indexingDown-key" class="key"><span class="key-span"
                                                           style="background: url('img/keys/x%201%202%203.png');"></span></a>
            </li>
            <li><a class="key return-key"><span class="key-span" style="background: url('img/keys/return.png');"></span></a>
            </li>
            <li><a class="key delete-key"><span class="key-span"
                                                style="background: url('img/keys/delete%20backspace.png');"></span></a>
            </li>
        </ul>
    </div>
</div>

<!-- Calculator Modal-->
<div class="modal fade" id="calcModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog">
        <div class="modal-content" style="background: rgb(250, 250, 250)">
            <div class="modal-body">
                <div id="calculator">
                    <!-- Screen and clear key -->
                    <div class="top">
                        <span class="clear" style="width: 70px;">C</span>
                        <span class="clear copyTo" style="width: 70px;">&#8690;</span>

                        <div class="screen"></div>
                    </div>
                    <div class="keys">
                        <!-- operators and other keys -->
                        <span>7</span>
                        <span>8</span>
                        <span>9</span>
                        <span class="operator">+</span>
                        <span>4</span>
                        <span>5</span>
                        <span>6</span>
                        <span class="operator">-</span>
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                        <span class="operator">/</span>
                        <span>0</span>
                        <span>.</span>
                        <span class="eval">=</span>
                        <span class="operator">x</span>
                    </div>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- PrefixFree -->
<script src="js/plugins/jquery.min.js"></script>
<script src="js/plugins/bootstrap.min.js"></script>
<script src="js/undoredo/Command.js"></script>
<script src="js/undoredo/CommandManager.js"></script>
<script src="js/undoredo/commands/CopyCommand.js"></script>
<script src="js/undoredo/commands/CutCommand.js"></script>
<script src="js/undoredo/commands/PasteCommand.js"></script>
<script src="js/undoredo/commands/RemoveCommand.js"></script>
<script src="js/undoredo/commands/AddCommand.js"></script>
<script src="js/undoredo/commands/SelectCommand.js"></script>
<script src="js/operations.js"></script>
<script src="js/utils.js"></script>
<script src="js/draw.js"></script>
<script src="js/script.js"></script>
<script src="js/calculator.js"></script>
</body>
</html>
