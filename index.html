<!DOCTYPE html>
<html>
<head>
    <title>MathTutor (TEST)</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="css/board-style.css">
    <link rel="stylesheet" href="css/calculator-style.css">
    <script type="text/javascript" async
            src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <script src="js/plugins/jquery.min.js"></script>
    <script src="js/plugins/bootstrap.min.js"></script>
    <script src="js/plugins/quickplot.min.js"></script>
    <script src="js/plugins/angular.min.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller/keyboard.js"></script>
    <script src="js/controller/board.js"></script>
    <script src="js/script.js"></script>
</head>
<body ng-app="myApp">
<nav class="bar-top">
    <ul class="row col-md-12">
        <div class="col-md-4" role="group" aria-label="...">
            <button type="button" class="btn btn-default btn-lg btn-top-bar" data-toggle="tooltip" title="HOME">
                <span class="glyphicon glyphicon-home" aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default btn-lg btn-top-bar" data-toggle="tooltip" title="Calculator"><span
                    class="icon-calculator-1" data-target="#calcModal" data-toggle="modal"
                    aria-hidden="true"></span></button>
            <button id="keyboard_icon" type="button" class="btn btn-default btn-lg btn-top-bar" data-toggle="tooltip"
                    title="Keyboard"><span
                    class="icon-keyboard"
                    aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default btn-lg btn-top-bar" data-toggle="tooltip" title="New page">
                <span  style="color:blue;" class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default btn-lg btn-top-bar" data-toggle="tooltip" title="New page">
                <span style="color:blue;" class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span></button>
        </div>
        <div class="col-md-8" role="group" aria-label="...">
            <button type="button" class="btn btn-default btn-lg btn-top-bar" data-toggle="tooltip" title="New page">
                <span class="glyphicon glyphicon-file" aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default btn-lg btn-top-bar" data-toggle="tooltip" title="Open"><span
                    class="icon-folder-open"
                    aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default btn-lg btn-top-bar" data-toggle="tooltip"
                    title="Save"><span
                    class="icon-floppy-disk"
                    aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default btn-lg btn-top-bar" data-toggle="tooltip"
                    title="Save As"><span
                    class="icon-floppy-disk"
                    aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default btn-lg btn-top-bar" data-toggle="tooltip"
                    title="Cut"><span class="glyphicon glyphicon-scissors"
                                      aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default btn-lg btn-top-bar" data-toggle="tooltip"
                    title="Copy"><span class="icon-copy"
                                       aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default btn-lg btn-top-bar" data-toggle="tooltip"
                    title="Select"><span
                    class="glyphicon glyphicon-hand-up"
                    aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default btn-lg btn-top-bar" data-toggle="tooltip"
                    title="Paste"><span
                    class="icon-paste"
                    aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default btn-lg btn-top-bar" data-toggle="tooltip"
                    title="Undo"><span class="icon-undo2"
                                       aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default btn-lg btn-top-bar" data-toggle="tooltip"
                    title="Redo"><span class="icon-redo2"
                                       aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default btn-lg btn-top-bar" data-toggle="tooltip"
                    title="Print"><span class="icon-printer"
                                        aria-hidden="true"></span></button>
        </div>
    </ul>
</nav>
<br>
<br>
<br>

<div id="board" ng-controller="BoardController as board">
</div>
<div class="keyboard keyboard-left">
    <ul class="cf qwerty">

        <li><a class="key"><span>x</span></a></li>
        <li><a class="key" style="background: url('img/keys/divided%20by.jpg');background-size: 63px 56px;"></a></li>
        <li><a class="key"><span>=</span></a></li>
        <li><a class="key" style="background: url('img/keys/fraction.jpg');background-size: 63px 56px;"></a></li>
        <li><a class="key"><span>&ne;</span></a></li>
        <li><a class="key"><span>.</span></a></li>
        <li><a class="key key-special" style="background: url('img/keys/plus%20or%20minus.jpg');background-size: 63px 56px;"></a></li>
        <li><a class="key" style="background: url('img/keys/remainder.jpg');background-size: 63px 56px;"></a></li>
        <li><a class="key"><span><</span></a></li>
        <li><a class="key"><span>></span></a></li>
        <li><a class="key" style="background: url('img/keys/less%20than%20equal%20to.jpg');background-size: 63px 56px;"></a></li>
        <li><a class="key" style="background: url('img/keys/greater%20than%20equal%20to.jpg');background-size: 63px 56px;"></a></li>
    </ul>
</div>
<div class="keyboard keyboard-right">
    <ul class="cf qwerty">
        <li><a class="key key-special" style="background: url('img/keys/trade%201%20up.jpg');background-size: 63px 56px;"></a></li>
        <li><a class="key"><span>$</span></a></li>
        <li><a class="key key-special" style="background: url('img/keys/trade%201%20down.jpg');background-size: 63px 56px;"></a></li>
        <li><a class="key"><span>%</span></a></li>
        <li><a class="key"><span>(</span></a></li>
        <li><a class="key"><span>)</span></a></li>
        <li><a class="key" style="background: url('img/keys/x%20squared.jpg');background-size: 63px 56px;"></a></li>
        <li><a class="key" style="background: url('img/keys/square%20root.jpg');background-size: 63px 56px;"></a></li>
        <li><a class="key" style="background: url('img/keys/root%20index.jpg');background-size: 63px 56px;"></a></li>
        <li><a class="key" style="background: url('img/keys/pi.jpg');background-size: 63px 56px;"></a></li>
        <li><a class="key"><span>:</span></a></li>
        <li><a class="key"><span>|</span></a></li>
        <li><a class="key" style="background: url('img/keys/x.jpg');background-size: 63px 56px;"></a></li>
        <li><a class="key" style="background: url('img/keys/y.jpg');background-size: 63px 56px;"></a></li>
        <li><a class="key"><span>{</span></a></li>
        <li><a class="key"><span>}</span></a></li>
        <li><a class="key key-special" style="background: url('img/keys/repeater.jpg');background-size: 63px 56px;"></a></li>
        <li><a class="key key-special" style="background: url('img/keys/degrees.jpg');background-size: 63px 56px;"></a></li>
        <li><a class="key"><span>[</span></a></li>
        <li><a class="key"><span>]</span></a></li>
        <li><a class="key" style="background: url('img/keys/space%20bar.jpg');background-size: 63px 56px;"></a></li>
        <li><a class="key" style="background: url('img/keys/x%201%202%203.jpg');background-size: 63px 56px;"></a></li>
        <li><a class="key" style="background: url('img/keys/return.jpg');background-size: 63px 56px;"></a></li>
        <li><a class="key" style="background: url('img/keys/delete%20backspace.jpg');background-size: 63px 56px;"></a></li>
    </ul>
</div>

<!-- Calculator Modal-->
<div class="modal fade" id="calcModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog">
        <div class="modal-content" style="background: rgb(250, 250, 250)">
            <div class="modal-body">
                <div id="calculator">
                    <!-- Screen and clear key -->
                    <div class="top">
                        <span class="clear">C</span>
                        <div class="screen"></div>
                    </div>
                    <div class="keys">
                        <!-- operators and other keys -->
                        <span>7</span>
                        <span>8</span>
                        <span>9</span>
                        <span class="operator">+</span>
                        <span>4</span>
                        <span>5</span>
                        <span>6</span>
                        <span class="operator">-</span>
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                        <span class="operator">÷</span>
                        <span>0</span>
                        <span>.</span>
                        <span class="eval">=</span>
                        <span class="operator">x</span>
                    </div>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
